<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buurtteamassitent - E-learning</title>
  <link rel="icon" type="image/x-icon" href="/public/Buut-logo.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .menu, .viewer-container {
      height: 100%;
    }

    .menu {
      width: 50%;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .menu h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      text-align: left;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .button.bt {
      background-color: #ec0101;
      color: white;
    }

    .button.bt:hover {
      transform: scale(1.05);
    }

    .document-container {
      width: 100%;
      height: 100%;
      border: none;
    }

    .voiceflow-container {
      width: 50%;
      box-sizing: border-box;
    }

    #voiceflow-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      const [currentDocument, setCurrentDocument] = useState(null);
      const iframeRef = useRef(null);

      const documentURLs = {
        handleiding: 'https://drive.google.com/file/d/1O8uya68airkQp6as3Z9FdI9fWxTFh5o9/preview',
        werkprocessen: 'https://drive.google.com/file/d/1rLMNesCqZTQ3w5GQy-lTF0bRKmp7CD3U/preview',
      };

      const openDocument = (doc) => {
        setCurrentDocument(doc);
      };

      const closeDocument = () => {
        setCurrentDocument(null);
      };

      // Voiceflow widget laden
      useEffect(() => {
        const script = document.createElement('script');
        script.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
        script.type = "text/javascript";
        script.onload = () => {
          try {
            window.voiceflow.chat.load({
              verify: { projectID: '676979f5284c725942b02e3a' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              render: {
                mode: 'embedded',
                target: document.getElementById('voiceflow-container'),
              },
              autostart: true,
            });
          } catch (error) {
            console.error("Voiceflow widget failed to load:", error);
          }
        };
        document.body.appendChild(script);
      }, []);

      return (
        <div style={{ display: 'flex', height: '100vh', width: '100vw' }}>
          
          <div className="menu">
            {!currentDocument ? (
              <>
                <h1>Vroeg eropaf - E learning module</h1>
                <button className="button bt" onClick={() => openDocument(documentURLs.handleiding)}>
                  Handleiding VEOA 2025
                </button>
                <button className="button bt" onClick={() => openDocument(documentURLs.werkprocessen)}>
                  Mindmap Werkprocessen
                </button>
              </>
            ) : (
              <>
                <button className="button" onClick={closeDocument} style={{ marginBottom: '20px' }}>
                  Terug naar menu
                </button>
                <iframe
                  ref={iframeRef}
                  className="document-container"
                  src={currentDocument}
                  title="Document Viewer"
                />
              </>
            )}
          </div>

          <div className="voiceflow-container">
            <div id="voiceflow-container"></div>
          </div>

        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
